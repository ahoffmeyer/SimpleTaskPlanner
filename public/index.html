<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular & Aufgabenliste</title>
    <!-- Einbindung von Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Verwendung der Inter-Schriftart als Standard */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style für den durchgestrichenen Text */
        .completed {
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12 px-4">

<!-- Wrapper für beide Sektionen -->
<div class="w-full max-w-lg">

    <!-- Hauptcontainer für das Formular -->
    <div id="form-container" class="bg-white p-8 rounded-xl shadow-lg">

        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Neuen Eintrag erstellen</h1>

        <!-- Das Formular -->
        <form id="task-form">
            <!-- Verstecktes Feld für die Task-ID im Update-Modus -->
            <input type="hidden" id="task-id">

            <!-- Formularbereich -->
            <div class="space-y-6">

                <!-- Feld für den Titel -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Titel</label>
                    <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Geben Sie den Titel ein"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                            required
                    >
                </div>

                <!-- Feld für die Beschreibung -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Beschreibung</label>
                    <textarea
                            id="description"
                            name="description"
                            rows="4"
                            placeholder="Beschreiben Sie hier Ihren Eintrag..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    ></textarea>
                </div>

                <!-- Button zum Absenden -->
                <div>
                    <button
                            type="submit"
                            id="submit-button"
                            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200"
                    >
                        Senden
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Container für die Aufgabenliste -->
    <div class="bg-white p-8 rounded-xl shadow-lg mt-8">
        <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Aufgabenliste</h2>
        <!-- Die Liste wird dynamisch mit JavaScript gefüllt -->
        <ul id="task-list" class="space-y-4">
            <!-- Ladeanzeige -->
            <li id="loading-indicator" class="text-center text-gray-500">Lade Aufgaben...</li>
        </ul>
    </div>

</div>

<!-- Das ausgelagerte JavaScript wird hier geladen -->
<script src="/javascript/app.js" defer></script>
</body>
</html>
